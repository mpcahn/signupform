<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup Form Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
<form>
    <input type="email" name="email" value="" placeholder="Input email"><br>
    <input type="password" name="password" value="" placeholder="Input Password"><br>
    <input type="text" name="gitUsername" value="" placeholder="Input Github Username"><br>
    <input type="radio" id="Enterprise" name="edition" value="Enterprise">
    <label for="Enterprise">Enterprise</label><br>
    <input type="radio" id="Pro" name="edition" value="Pro">
    <label for="Pro">Pro</label> <br>
    <input type="radio" id="Free" name="edition" value="Free">
    <label for="Free">Free</label> <br>
    <img src="https://media.tenor.co/images/771498231addde65585ecbdcdf463285/raw" alt="remember me .gif"><br>
    <input type="checkbox" id="remember" value="Remember Me">
    <label for="remember">Remember Me</label> <br>
</form>
</body>
</html>
